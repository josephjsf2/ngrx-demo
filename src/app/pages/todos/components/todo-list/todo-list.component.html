<div class="todolist not-done">
  <ul id="sortable" class="list-unstyled">
    <app-todo-item *ngFor="let item of todoList; let i=index;" [todoItem]="item" [index]="i"></app-todo-item>
  </ul>
  <div class="todo-footer">
    <strong><span class="count-todos"></span></strong> {{ todoList.length }} Items Left
  </div>
</div>
